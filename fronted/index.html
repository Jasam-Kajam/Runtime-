<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Statum Products</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .product { border: 1px solid #ccc; padding: 10px; margin: 10px; }
  </style>
</head>
<body>
  <h1>Available Products</h1>
  <div id="products">Loading...</div>

  <script>
    const PAYSTACK_KEY = 'pk_live_3b95d82d975d8cd88f2e0059b1d6dca62c1db036'; // Replace this
    async function loadProducts() {
      const res = await fetch('http://localhost:5000/api/products');
      const data = await res.json();
      const container = document.getElementById("products");
      container.innerHTML = "";

      data.products.forEach(prod => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <h3>${prod.name}</h3>
          <p>Price: KES ${prod.amount}</p>
          <input type="text" placeholder="Enter phone number" id="phone-${prod.code}" />
          <button onclick="payNow('${prod.code}', ${prod.amount})">Buy Now</button>
        `;
        container.appendChild(div);
      });
    }

    async function payNow(productCode, amount) {
      const phone = document.getElementById(`phone-${productCode}`).value;
      if (!phone) return alert("Enter phone number");

      const handler = PaystackPop.setup({
        key: PAYSTACK_KEY,
        email: "buyer@example.com",
        amount: amount * 100, // in kobo
        currency: "KES",
        callback: function(response) {
          // Optionally, send to backend: response.reference, productCode, phone
          alert("Payment successful: " + response.reference);
        },
        onClose: function() {
          alert("Transaction cancelled");
        }
      });
      handler.openIframe();
    }

    loadProducts();
  </script>
  <script src="https://js.paystack.co/v1/inline.js"></script>
</body>
</html>
